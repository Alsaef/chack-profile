<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile chack</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Asap&family=Libre+Baskerville&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="card">
            <h1>My profile</h1>
            <p>Develop By ASR</p>
           <img src="images/profile.png" id="profile-pic">
           <label for="input-file"> uplode image</label>
           <input type="file" accept="img/jpg, img/png , img/jpg" id="input-file">
        </div>
    </div>

    <script>
        let profilePic = document.getElementById('profile-pic')
        let inputFile = document.getElementById('input-file')

        inputFile.onchange= function () {
            profilePic.src = URL.createObjectURL(inputFile.files[0])
        }
    </script>
</body>
</html>
